<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #app {
      width: 600px;
      margin: 10px auto;

    .tb {
      border-collapse: collapse;

    .tb th {

    }

    .tb td,
    .tb th {
      padding: 5px;
      border: 1px solid black;
      text-align: center;
    }

    .add {
      padding: 5px;
      border: 1px solid black;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="add">
    品牌名称:
    <input type="text">
    <input type="button" value="添加">
  </div>

  <div class="add">

    <input type="text" placeholder="请输入搜索条件">
  </div>

  <div>
    <table class="tb">
      <tr>
        <th>编号</th>
        <th>品牌名称</th>
        <th>创立时间</th>
        <th>操作</th>
      </tr>
      <tr>
        <td>1</td>
        <td>LV</td>
        <td>2018-1-1</td>
        <td>
          <a href="#" >删除</a>

    </table>

</html>

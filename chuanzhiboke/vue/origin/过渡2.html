<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
    body{
        margin:0;
        padding: 0px
    }
    #box {
        width:100px;height:100px;background-color:red;position:absolute
    }
    .my-leave,.my-enter-to{
        left:0;opacity: 1;
    }
    .my-leave-to,.my-enter{
        left:200px;opacity: 0;
    }
    .my-leave-active, .my-enter-active {
      transition: all 2s;
    }
    </style>
</head>
<body>
    <div id="app">
        <button @click="isShow=!isShow">按钮</button>
        <transition name="my">
        <div id="box" v-show="isShow"></div>
        </transition>
    </div>
    <script>
    var vm = new Vue({
        el:'#app',
        data: {
            isShow: true
        }
    })
    </script>
</body>
</html>

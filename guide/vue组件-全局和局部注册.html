<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <tagname01></tagname01>
        <tagname02></tagname02>
        <tagname03></tagname03>
    </div>
    <script>
    //1、全局组件 
    Vue.component('tagname01',{
        template: '<div>我是全局组件</div>'
    }) 

    // 2、局部组件
    var Child = {
        template: '<div>我是局部组件</div>'
    }

    // 测试全局组件和局部组件的区别，此时在这tagname02无法渲染出来
    Vue.component('tagname03',{
        template: '<div>我是全局组件3<tagname02></tagname02></div>'
    })   
    
    var app = new Vue({
        el: '#app',
        components:{ //局部组件注册
            'tagname02': Child
        }
    })
    </script>
</body>
</html>
